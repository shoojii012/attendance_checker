<!DOCTYPE html>
<html>
<head>
    <title>Log List</title>
</head>
<body>
    <h1>Log List</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Datetime</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.user.name }}</td>
                <td>{{ log.datetime }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
